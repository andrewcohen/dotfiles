set -g default-terminal "tmux-256color"
# set -as terminal-features ",xterm-256color:RGB"

# set-option default-terminal "screen-256color"

# Pass through key sequences properly
set-window-option -g xterm-keys on

set -g mouse on
set -g history-limit 102400
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
# Use emacs keybindings in the status line
set-option -g status-keys emacs

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Fix ESC delay in vim
set -g escape-time 10

# rename window to current directory
set-option -g status-interval 5
set-option -g automatic-rename on
# set-option -g automatic-rename off
set-option -g allow-rename on

# set-option -g automatic-rename-format '#{b:pane_current_path}'
# set-option -g automatic-rename-format '#{pane_current_command}'
set -g automatic-rename-format '#{?#{==:#{pane_current_command},zsh},#{b:pane_current_path},#{pane_current_command}}'


# send focus event to vim, etc
set-option -g focus-events on

# Copy mode
unbind-key -T copy-mode-vi v

bind-key -T copy-mode-vi v \
  send-keys -X begin-selection

bind-key -T copy-mode-vi 'C-v' \
  send-keys -X rectangle-toggle

bind-key -T copy-mode-vi y \
  send-keys -X copy-pipe-and-cancel "pbcopy"

bind-key -T copy-mode-vi MouseDragEnd1Pane \
  send-keys -X copy-pipe-and-cancel "pbcopy"

# sessionizer
bind C-o display-popup -E "tms"
bind C-j display-popup -E "tms switch"


# switch to last window
bind l last-window
# switch to last session
bind L switch-client -l

bind r source-file ~/.tmux.conf \; display "Config reloaded!"


# windows

bind c new-window -c '#{pane_current_path}'
bind '\' split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

bind b break-pane -d

# reassemble break-pane
bind-key S choose-window 'join-pane -v -s "%%"'
bind-key V choose-window 'join-pane -h -s "%%"'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version = 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

# remap clear screen to ctrl-b ctrl-l
bind C-l send-keys 'C-l'

bind up set -g status
bind-key w run-shell 'tmux choose-tree -Nwf"##{==:##{session_name},#{session_name}}"'
bind-key W choose-window
bind-key T choose-tree

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# adjust splits
# Define a custom key table called "adjust"
bind a switch-client -T adjust \; display-message "ðŸ›  Adjust mode: press 2 (50%%) or 3 (66%%). (Esc to exit)"

# prefix + a + 2 for 50%
bind -T adjust 2 if-shell -F '#{&&:#{pane_at_left},#{pane_at_right}}' \
  'run-shell "h=$(tmux display -p \"#{window_height}\"); tmux resize-pane -t ! -y $((h/2))"' \
  'run-shell "w=$(tmux display -p \"#{window_width}\");  tmux resize-pane -t ! -x $((w/2))"'

# prefix + a + 3 for 66%
bind -T adjust 3 if-shell -F '#{&&:#{pane_at_left},#{pane_at_right}}' \
  'run-shell "h=$(tmux display -p \"#{window_height}\"); tmux resize-pane -t ! -y $((h/3))"' \
  'run-shell "w=$(tmux display -p \"#{window_width}\");  tmux resize-pane -t ! -x $((w/3))"'

bind -T adjust ? display-message 'w=#{window_width} h=#{window_height} pw=#{pane_width} ph=#{pane_height} mode=#{?#{>#{pane_width},#{pane_height}},landscape,portrait}'

# exit the "adjust" table with Escape if you change your mind
bind -T adjust Escape switch-client -T prefix

# set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
# set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set-option -gas terminal-overrides "*:Tc" # true color support
set-option -gas terminal-overrides "*:RGB" # true color support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# prefix + I to install
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-resurrect'


set -g @catppuccin_flavour 'macchiato'
set -g @catppuccin_window_status_style 'basic'
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_text " #W"

set -g status-left ""
set -g status-right "#{E:@catppuccin_status_session}"

# contiuum uses status-right, so load this last
set -g @plugin 'tmux-plugins/tmux-continuum'

run '~/.tmux/plugins/tpm/tpm'
